
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/header_file.css">
<link rel="stylesheet" type="text/css" href="/static/footer_file.css">
<link rel="stylesheet" type="text/css" href="/static/main.css">
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
    <body>
    {% include "user_header.html" %}

<div class="custom-container" >
    <br>
    <h2 class="text-center">Welcome...</h2>
    <br>

        <center>
            <div style="width:40%" class="custom-container" >
                <br>
                <form method="POST" action="" enctype="multipart/form-data">

                    <img src="{{ url_for('static', filename='upload_img/' + user_data.photo) }}" alt="User Profile Image" height="55px" width="55px" style="  border-radius: 50%;">


                    <div class="mb-3">
                        <label for="username" class="form-label">Full Name</label>
                        <input type="text" class="form-control form-control-sm" id="fullname" name="fullname" value="{{ user_data.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control form-control-sm" id="username" name="username" value="{{ user_data.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email" value="{{ user_data.email }}" required>
                    </div>
<!--                    <div class="mb-3">-->
<!--                        <label for="file" class="form-label">Profile Picture</label>-->
<!--                        <input type="file" class="form-control form-control-sm" id="file" name="file">-->
<!--                    </div>-->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" name="password" value="{{ user_data.password }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control form-control-sm" id="mobile" name="mobile" value="{{ user_data.mobile }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Update</button>
                    </div>
                </form>
            </div>
        </center>
<br><br><br>
</div>
    </body>
    {% extends "footer.html" %}
    {% block footer%}fixed{% endblock %}
</html>
