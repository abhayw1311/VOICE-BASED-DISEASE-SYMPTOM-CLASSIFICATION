{% include 'admin_headerfile.html' %}

{% include 'adm_navbar.html' %}

<div class="container">
    <center><h1 class="h3 mb-0 text-gray-800"> User Message List </h1></center>
    <br>

    <div style="overflow-x:auto;">
        <table id="userTable" class="table table-hover">
            <tr>
                <th>User Number</th>
                <th>User Name</th>
                <th>Doctor Name</th>
                <th>Msg</th>
            </tr>
            {% for n in profilelist %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{n.user_name}}</td>
                <td>{{n.doctor_name}}</td>
                <td>{{n.msg}}</td>

            </tr>
            {% endfor %}
        </table>
    </div>
</div>

<!-- Add search button -->

<script>
    function searchProfiles() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("userTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2]; // Index 2 corresponds to the username column
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    // Add event listener to search button
    document.querySelector("#searchButton").addEventListener("click", searchProfiles);
</script>
