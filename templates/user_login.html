
{% include 'user_layout.html' %}
<style>
    .custom-container {
        text-align: center;
        height: 355px;
        width: 350px;
        margin: 0 auto;
        /* Added to horizontally center the container */
        box-shadow: 0px 0px 15px orange;
    }

    form {
        text-align: left;
        margin-top: 20px;
        /* Added to create space between heading and form */
</style>
<style>
    .custom-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    margin-top: 100px;
    border: 1px solid rgb(0, 0, 0);
    border-radius: 5px;
    box-shadow: 0px 0px 15px #000000;
    background-color: #f9f9f9;
}

.custom-container h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
}

.custom-container form {
    margin-bottom: 20px;
}

.custom-container .form-label {
    font-weight: bold;
}

.custom-container .form-control {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #000000;
    border-radius: 5px;
}

.custom-container .btn-primary {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.custom-container .btn-primary:hover {
    background-color: #0056b3;
}

.custom-container p {
    text-align: center;
}
.signupp{
    margin-top: 50px;
    }
</style>

<style>
    /* The alert message box */
    .alert {
        padding: 20px;
        background-color: green; /* Red */
        color: white;
        margin-bottom: 15px;
    }

    /* The close button */
    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    /* When moving the mouse over the close button */
    .closebtn:hover {
        color: black;
    }
</style>
<center>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <center>
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        </center>
    {% endif %}
{% endwith %}
</center>
<div class="custom-container" >
    <br><br>

    <h2 class="text-center">User Login</h2>

    <form method="POST" action="">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control form-control-sm" id="email" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" id="password" name="password" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>
     <p class="signupp mt-10 text-center">Already have an account? <a href="/user-signup">Signup here</a></p>
</div>
